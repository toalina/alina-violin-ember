<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="stylesheets/app.css" />
  <title>Alina To - Violin</title>
  <!-- custom fonts -->
  <link href='http://fonts.googleapis.com/css?family=Fredericka+the+Great|Pompiere' rel='stylesheet' type='text/css'>
  <script src="bower_components/modernizr/modernizr.js"></script>

</head>

<body>

  <!-- =====
  Default Landing Page
  ===== -->

  <script type="text/x-handlebars">
    <div class="row">
      <div class="large-12 columns">
        <div class="panel callout success">
          <a href="#">
          <h1>Alina To</h1>
          <h3>Seattle-based Violnist</h3>
          </a>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="small-3 medium-3 large-3 columns" data-sticky-container>
          <div class="sticky" data-sticky>
            <h3>Menu</h3>
            <ul class="side-nav">
              <li>{{#link-to "about"}}About{{/link-to}}</li>
              <li>{{#link-to "recordings"}}Recordings{{/link-to}}</li>
              <li>{{#link-to "collaborators"}}Collaborators{{/link-to}}</li>
              <li>{{#link-to "videos"}}Videos{{/link-to}}</li>
              <li>{{#link-to "contact"}}Contact{{/link-to}}</li>
            </ul>
          </div>
      </div>
      <div class="small-9 medium-9 large-9 columns">
        <div class="panel callout primary">

          {{outlet}}

        </div>
      </div>
    </div>

    <div class="row">
      <footer class="large-12 columns">
        <div class="panel callout success">
          <p>Footer footer this is about the footer stuff</p>
        </div>
      </footer>
    </div>
  </script>  <!-- End of Default Template -->


  <!-- =====
    Default Landing Content
  ===== -->
  <script type="text/x-handlebars" data-template-name="index">
    <section id="home">
      <h2>Alina To</h2>
      <p>is a Seattle-based violinist. You can learn about her here.</p>
      {{#link-to "about"}}Go to About{{/link-to}}
    </section>
  </script> <!-- End of Default Landing Content -->

  <!-- =====
  About Page Template
  ===== -->
  <script type="text/x-handlebars" id="about">
    <section class="">
      <h2>Who is Alina?</h2>
      <p>Alina To in-demand freelance performing and recording violinist in the Seattle area, currently active in the Passenger String Quartet, B’shnorkestra, Scrape, Tacoma Symphony Orchestra, and North Corner Chamber Orchestra.</p>

      <p>She has collaborated with many musicians, artists and groups of various genres, including Judy Collins, Fleet Foxes, Macklemore, David Bazan (Pedro the Lion), Doug Martsch (Built to Spill), DJ Spooky and Joshua Roman, the Degenerate Art Ensemble, Jherek Bischoff, Eyvind Kang, Jim Knapp, Evan Flory-Barnes, Grand Hallway, Kris Orlowski, Spekulation, Trans Siberian Orchestra, Il Divo, Seattle Rock Orchestra, and Tacoma Symphony Orchestra. Besides actively performing and recording, Alina is a web developer who specializes in front-end development. She loves going on adventures, experimenting with food, and laughing.</p>

        <p>Alina is available for in-studio violin recording sessions, live performances, and musical translations. Genres include classical, rock/pop, hip hop, jazz, and more. Please contact her via email (alina.to@gmail.com) for availability and rates.</p>
    </section>

  </script> <!-- End of About Page Template -->

  <!-- =====
  Contact Page Template
  ===== -->
  <script type="text/x-handlebars" id="contact">
    <section id="contact" class="">
      <h2>Contact</h2>
      <p>Please contact me via email for performance, recording, and private lesson rates and availability. I look forward to hearing from you!<br>
        alina.to@gmail.com
      </p>

    </section>
  </script> <!-- End of Contact Page Template -->

  <!-- =====
  Collaborators Page Template
  ===== -->
  <script type="text/x-handlebars" id="collaborators">
    <section id="collaborators" class="">
      <h2>Collaborators</h2>
      <p>Alina has collaborated with a bunch of awesome people.</p>
        <ul>
          <li>Passenger String Quartet</li>
          <li>Fleet Foxes</li>
          <li>DJ Spooky</li>
          <li>Judy Collins</li>
          <li>Doug Martsch (of Built to Spill)</li>
          <li>David Bazan (of Pedro the Lion)</li>
          <li>Macklemore</li>
          <li>Scrape</li>
          <li>B’shnorkestra</li>
          <li>North Corner Chamber Orchestra (NOCCO) </li>
          <li>Tacoma Symphony Orchestra</li>
          <li>Bellevue Philharmonic Orchestra</li>
          <li>Lake Union Civic Orchestra</li>
          <li>Trans Siberian Orchestra</li>
          <li>Seattle Rock Orchestra</li>
          <li>Degenerate Art Ensemble</li>
          <li>Ahamefule Oluo</li>
          <li>Evan Flory-Barnes</li>
          <li>Victoria Contreras</li>
          <li>Grand Hallway</li>
          <li>Jherek Bischoff</li>
          <li>Eyvind Kang</li>
          <li>Spekulation</li>
          <li>Il Divo</li>
          <li>Jim Knapp</li>
          <li>Saeta</li>
          <li>OK Sweetheart</li>
          <li>Vikesh Kapoor</li>
        </ul>
    </section>
  </script> <!-- End of Collaborators Page Template -->

  <!-- =====
  Recordings Page Template
  ===== -->
  <script type="text/x-handlebars" id="recordings">
    <section class="">
      <h2 class="text-center">Recordings</h2>
      <p>Alina has appeared on at least {{totalRecordings}} recordings!</p>
      <div>
        <ul>
        {{#each}}
          <li>
          {{#link-to 'recording' this}}
            {{title}} ({{year}})
          {{/link-to}}
          by {{artist}}
          </li>
        {{/each}}
        </ul>
      </div>

      <div>
        {{outlet}}
      </div>
    </section>
  </script>

  <script type="text/x-handlebars" id="recording">
    <section id="recording" class="">
      <h2>{{recordingTitle}} ({{year}})</h2>
      <p>Some extra info here</p>
    </section>
  </script>

  <!-- =====
  Videos Page Template
  ===== -->
  <script type="text/x-handlebars" id="videos">
    <section id="videos" class="">
      <h2 class="text-center">Videos</h2>

      <h6 class="text-center">Fleet Foxes Bedouin Dress</h6>
      <div class="flex-video">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/lH3r8Y0ThrQ" frameborder="0" allowfullscreen></iframe>
      </div>
      <h6 class="text-center">Another video here</h6>
      <div class="flex-video">
        <iframe width="420" height="315" src="https://www.youtube.com/embed/lH3r8Y0ThrQ" frameborder="0" allowfullscreen></iframe>
      </div>

    </section>
  </script> <!-- End of Contact Page Template -->

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember.min.js"></script>
  <script src="bower_components/foundation/js/foundation.min.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/localstorage_adapter.js"></script>

  <script src="js/app.js"></script>

</body>
</html>
